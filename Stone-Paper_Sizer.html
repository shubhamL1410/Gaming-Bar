<html>

<head>
    <link rel="stylesheet" href="css.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://img.freepik.com/free-photo/black-concrete-wall-texture-background_24972-1046.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 10px;
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: fit-content;
            margin: 10px auto;
            text-shadow: 0 0 10px #ff0000;
            font-size: 2.5rem;
            white-space: nowrap;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
        }

        .btn img {
            position: relative;
            z-index: 2;
            width: 70%;
            height: 70%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        button {
            height: 120px;
            width: 120px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            border-color: #ff4444;
        }

        button:hover img {
            transform: scale(1.1);
        }

        #1st {
            background-image: url('https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?q=80');
        }

        #2nd {
            background-image: url('https://images.unsplash.com/photo-1517697471339-4aa32003c11a?q=80');
        }

        #3rd {
            background-image: url('https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?q=80');
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #computerMove {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            margin: 10px auto;
            border: 3px solid #ff0000;
        }

        #computerMove h2 {
            font-size: 1.2rem;
        }

        #computerMove span {
            color: #ff4444;
            font-weight: bold;
            text-transform: uppercase;
        }

        #count {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            margin: 10px auto;
            border: 3px solid #ff0000;
        }

        .score-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
        }

        #changeName {
            text-align: center;
            border: 3px solid #ff0000;
            border-radius: 15px;
            height: 80px;
            width: 200px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }

        #changeName.win {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        #changeName.lose {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        #changeName.draw {
            background: rgba(255, 255, 0, 0.2);
            border-color: #ffff00;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.4);
        }

        h2 {
            font-size: 1.2rem;
            margin: 5px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-height: 90vh;
        }

        .animate {
            animation: moveReveal 0.3s ease-in-out;
        }

        @keyframes moveReveal {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        button::after {
            content: attr(data-choice);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
   
    <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_c8c8a73467.mp3?filename=click-21156.mp3"></audio>
    <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3?filename=success-1-6297.mp3"></audio>
    <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c7443c.mp3?filename=wah-wah-sad-trombone-6347.mp3"></audio>
    <audio id="drawSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_270f49b5bf.mp3?filename=interface-124464.mp3"></audio>

    <h1>ROCK-PAPER-SCISSORS</h1>
    <div class="game-container">
        <div class="btn">
            <button id="1st" onclick="playGame(0)">
                <img src="https://em-content.zobj.net/source/microsoft-teams/363/rock_1faa8.png" alt="Rock">
            </button>
            <button id="2nd" onclick="playGame(1)">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Page%20Facing%20Up.png" alt="Paper">
            </button>
            <button id="3rd" onclick="playGame(2)">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Scissors.png" alt="Scissors">
            </button>
        </div>
        <div id="computerMove">
            <h2>Computer chose: <span>waiting...</span></h2>
        </div>
        <div id="count">
            <div>
                <h2>You</h2>
                <div class="score-number">0</div>
            </div>
            <div>
                <h2>Computer</h2>
                <div class="score-number">0</div>
            </div>
        </div>
        <div id="changeName">
            <h2>Make your choice!</h2>
        </div>
    </div>
</body>
<script>
let playerScore = 0;
let computerScore = 0;
const choices = ['ROCK', 'PAPER', 'SCISSORS'];

// Initialize game
document.addEventListener('DOMContentLoaded', () => {
    // Clear all cells
    cells.forEach(cell => {
        cell.innerHTML = "";
        cell.classList.remove('x', 'o');
    });
    updateScore();
});

function updateScore() {
    const countDiv = document.querySelector("#count");
    countDiv.innerHTML = `
        <div>
            <h2>You</h2>
            <div class="score-number">${playerScore}</div>
        </div>
        <div>
            <h2>Computer</h2>
            <div class="score-number">${computerScore}</div>
        </div>
    `;
}

function showComputerMove(move) {
    const moveDiv = document.querySelector("#computerMove");
    moveDiv.innerHTML = `<h2>Computer chose: <span>${choices[move]}</span></h2>`;
    moveDiv.classList.add('animate');
    setTimeout(() => moveDiv.classList.remove('animate'), 300);
}

function determineWinner(playerChoice, computerChoice) {
    if (playerChoice === computerChoice) return 'draw';
    
    if (
        (playerChoice === 0 && computerChoice === 2) || // Rock beats Scissors
        (playerChoice === 1 && computerChoice === 0) || // Paper beats Rock
        (playerChoice === 2 && computerChoice === 1)    // Scissors beats Paper
    ) {
        return 'win';
    }
    return 'lose';
}

function playSound(soundId) {
    const sound = document.getElementById(soundId);
    sound.currentTime = 0; // Reset sound to start
    sound.play();
}

function updateResult(result) {
    const changeNameDiv = document.querySelector("#changeName");
    changeNameDiv.className = ''; // Reset classes
    
    switch(result) {
        case 'win':
            changeNameDiv.innerHTML = "<h2>You Win! üéâ</h2>";
            changeNameDiv.classList.add('win');
            playerScore++;
            playSound('winSound');
            break;
        case 'lose':
            changeNameDiv.innerHTML = "<h2>You Lose! üò¢</h2>";
            changeNameDiv.classList.add('lose');
            computerScore++;
            playSound('loseSound');
            break;
        default:
            changeNameDiv.innerHTML = "<h2>Draw! ü§ù</h2>";
            changeNameDiv.classList.add('draw');
            playSound('drawSound');
    }
    updateScore();
}

function playGame(playerChoice) {
    playSound('clickSound'); // Play click sound when button is pressed
    const computerChoice = Math.floor(Math.random() * 3);
    showComputerMove(computerChoice);
    const result = determineWinner(playerChoice, computerChoice);
    updateResult(result);
}

// Event listeners for buttons
document.getElementById('1st').onclick = () => playGame(0); // Rock
document.getElementById('2nd').onclick = () => playGame(1); // Paper
document.getElementById('3rd').onclick = () => playGame(2); // Scissors
</script>

</html>
